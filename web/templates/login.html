<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coin Tracker</title>
    <!-- Link to the same Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- MODIFIED: Use url_for for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    
    <div class="auth-card">
        <div class="logo">
            <div class="coin-icon">C</div>
            <span>Coin Tracker</span>
        </div>
        <h2 id="auth-title">Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="current-password">
        </div>
        <p id="auth-error" class="auth-error"></p>
        <div class="auth-buttons">
            <button id="auth-submit-btn" class="btn primary">Login</button>
            <button id="auth-toggle-btn" class="btn-link">Need an account? Register</button>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <!-- MODIFIED: Use url_for for static files -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
